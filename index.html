<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background: #000; 
            color: white; 
            font-family: Arial; 
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
        .error {
            color: #ff4444;
            padding: 20px;
        }
    </style>
</head>
<body>
    <iframe src="https://drive.google.com/file/d/1-idddb58r616rJtWyaWlWCTT3ZoS95Kv/preview" 
            onerror="document.getElementById('error').style.display='block'"
            allowfullscreen>
    </iframe>
    
    <div id="error" class="error" style="display:none;">
        ❌ Видео не загружается. Проверьте доступ к файлу в Google Drive.
        <br><br>
        <a href="https://drive.google.com/file/d/1-idddb58r616rJtWyaWlWCTT3ZoS95Kv/view" 
           style="color: #4CAF50;" target="_blank">
           Открыть видео напрямую
        </a>
    </div>
</body>
</html>
