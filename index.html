<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест видео</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: #000; 
            color: white; 
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 2px solid red;
            margin: 20px 0;
        }
        .link {
            color: #4CAF50;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>Тест видео с Google Drive</h2>
        
        <iframe src="https://drive.google.com/file/d/1-idddb58r616rJtWyaWlWCTT3ZoS95Kv/preview" 
                allow="autoplay" 
                allowfullscreen>
        </iframe>
        
        <p>Если видео не работает, проверьте:</p>
        <a class="link" href="https://drive.google.com/file/d/1-idddb58r616rJtWyaWlWCTT3ZoS95Kv/view" target="_blank">
            Открыть видео напрямую в Google Drive
        </a>
    </div>
</body>
</html>
